<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slow Things Down</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Slow Things Down</h1>
        <div class="row">
            <!-- Image Grid -->
            <div class="col-md-4 mb-4">
                <img src="{{ url_for('static', filename='images/image1.jpg') }}" class="img-fluid img-thumbnail" alt="Image 1" onclick="openFullscreen(this)">
            </div>
            <div class="col-md-4 mb-4">
                <img src="{{ url_for('static', filename='images/image2.jpg') }}" class="img-fluid img-thumbnail" alt="Image 2" onclick="openFullscreen(this)">
            </div>
            <div class="col-md-4 mb-4">
                <img src="{{ url_for('static', filename='images/image3.jpg') }}" class="img-fluid img-thumbnail" alt="Image 3" onclick="openFullscreen(this)">
            </div>
            <!-- Add more images as needed -->
        </div>
    </div>

<!-- Fullscreen Modal -->
<div id="fullscreenModal" class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body text-center">
                <img id="fullscreenImage" src="" class="img-fluid" alt="Fullscreen Image">
                <div class="mt-3">
                    <label for="timer">Selecione o tempo (segundos!):</label>
                    <input type="number" id="timer" min="1" value="5" class="form-control">
                    <button onclick="startTimer()" class="btn btn-primary mt-2">Start Timer</button>
                    <!-- Timer Display -->
                    <div id="timerDisplay" class="mt-3" style="font-size: 1.5rem; font-weight: bold;">
                        Tempo Restante: <span id="timeRemaining">0</span>s
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
